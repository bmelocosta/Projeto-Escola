<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Registro de Novo Equipamento</title>
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-7">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Cadastro de
									Equipamento</h3>
							</div>
							<div class="card-body">
								<h:messages></h:messages>
								<h:form>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="numeroOrdem">NumeroOrdem</label>
												<h:inputText class="form-control py-4" id="numeroOrdem" type="text"
													value="#{equipamentoCadastroManager.equipamento.NumeroOrdem}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="nome">Nome</label>
												<h:inputText class="form-control py-4" id="nome"
													type="text" value="#{equipamentoCadastroManager.equipamento.nome}" />
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="descricao">Descricao</label>
												<h:inputText class="form-control py-4" id="descricao" type="text"
													value="#{equipamentoCadastroManager.equipamento.descricao}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="marca">Marca</label>
												<h:inputText class="form-control py-4" id="marca"
													type="text" value="#{equipamentoCadastroManager.equipamento.marca}" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="small mb-1" for="dtAquisicao">Data Aquisicao</label>
										<h:inputText class="form-control py-4" id="dtAquisicao"
											type="email" value="#{equipamentoCadastroManager.equipamento.dtAquisicao}" />
									</div>
									<div class="form-group">
										<label for="sel1">Status:</label>
										<h:selectOneMenu value="#{alunoCadastroManager.aluno.status}">
											<f:selectItem itemValue="0" itemLabel="Bloqueado" />
											<f:selectItem itemValue="1" itemLabel="Ativo" />
											<f:selectItem itemValue="2" itemLabel="Desligado" />
											<f:selectItem itemValue="3" itemLabel="Trancado" />
										</h:selectOneMenu>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<label class="small mb-1" for="Sexo">Sexo</label> <br />
											<div class="form-check-inline">
												<h:selectOneRadio value="#{alunoCadastroManager.aluno.sexo}">
													<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
													<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
												</h:selectOneRadio>
											</div>

										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="valorCompra">Valor da Compra</label>
												<h:inputText
													value="#{equipamentoCadastroManager.equipamento.valorCompra}"
													id="valorCompra" >
											
											</h:inputText>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<label class="small mb-1" for="NecessidadeEspecial">Necessidade
												Especial?</label><br />
											<div class="form-check-inline">
												<h:selectOneRadio
													value="#{alunoCadastroManager.aluno.temNecessidadeEspecial}">
													<f:selectItem itemValue="0" itemLabel="Sim" />
													<f:selectItem itemValue="1" itemLabel="Não" />
												</h:selectOneRadio>

											</div>
										</div>
										<div class="form-group col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="Telefone">Telefone</label>
												<h:inputText class="form-control py-4" id="Telefone"
													type="text" value="#{alunoCadastroManager.aluno.telefone}" />
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="CEP">CEP</label>
												<h:inputText class="form-control py-4" id="CEP" type="text"
													value="#{alunoCadastroManager.aluno.cep}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="Endereço">Endereço</label>
												<h:inputText class="form-control py-4" id="Endereço"
													type="text" value="#{alunoCadastroManager.aluno.endereco}" />
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="Cidade">Cidade</label>
												<h:inputText class="form-control py-4" id="Cidade"
													type="text" value="#{alunoCadastroManager.aluno.cidade}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="UF">UF</label>
												<h:inputText class="form-control py-4" id="UF" type="text"
													value="#{alunoCadastroManager.aluno.uf}" />
											</div>
										</div>
									</div>

									<div class="form-group mt-4 mb-0">
										<h:commandButton class="btn btn-primary btn-block"
											action="#{alunoCadastroManager.salvar()}" value="Cadastrar" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
